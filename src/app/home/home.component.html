<div class="container position-relative min-vh-100">
  <h1 class="my-3 text-center">Családtagok</h1>
  <div class="row gap-3">
    <ng-container *ngFor="let member of members">
      <button class="col-2 p-3 btn btn-outline-primary border border-2 border-primary-subtle shadow"
              (click)="switchPopupState(member.id)">{{ member.name }}
      </button>
    </ng-container>
  </div>
  <ng-container *ngIf="popupVisible">
    <div class="position-fixed top-0 start-0 vw-100 vh-100 border-primary border-primary-subtle bg-black bg-opacity-10">
      <div
        class="position-relative top-50 start-50 translate-middle w-50 h-50 rounded bg-white p-3 border border-2 border-primary-subtle shadow-lg">
        <span class="row" *ngFor="let title of titles">
          <label class="col me-2 form-control-plaintext">{{ title.name }}:</label>
          <ng-container *ngIf="members[selectedMemberID][title.key] !== ''; else empty">
            <label class="col mb-2 form-control border-2">{{ members[selectedMemberID][title.key] }}</label>
          </ng-container>
          <ng-template #empty>
            <label class="col mb-2 form-control border-2">-</label>
          </ng-template>
        </span>
        <button class="btn btn-danger position-absolute bottom-0 end-0 m-3"
                (click)="switchPopupState()">Bezárás
        </button>
      </div>
    </div>
  </ng-container>
</div>
